<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span v-for="n in 10">{{n}}</span>
    <p v-if="show">You can see me!<span> Hello</span></p>
    <p v-else>Now you see me - Out of the DOM</p>
    <template v-if="show">
      <h1>Heading ! </h1>
      <p>Inside a template</p>
    </template>
    <p v-show="show">Do you also see me? - display none</p>
    <button @click="show =! show">Switch</button>

    <ul>
      <li v-for="(ingredient, index) in ingredients" :key="ingredient">{{ingredient}} - ({{index+1}})</li>
    </ul>
    <button @click="ingredients.push('spice')">Add new</button>
    <hr>
    <ul>
      <li v-for="person in persons">
        <span v-for="value in person"> {{value}}</span>
        <div v-for="(value, key, index) in person"> {{key}} - {{index}}: {{value}}</div>
      </li>
    </ul>
    <hr>
    <template v-for="(ingredient, index) in ingredients">
      <h1>{{ingredient}}</h1>
      <p>{{index}}</p>
    </template>



  </div>
</body>
<script src="vue.js"></script>
<script src="app.js"></script>

</html>
