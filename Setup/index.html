<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div :style="heroHealth" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
            {{players[0].health}}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div :style="monsterHealth" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
            {{players[1].health}}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
      <div class="small-12 columns">
        <button id="start-game" @click="startGame">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-if="gameIsRunning">
      <div class="small-12 columns">
        <button id="attack" @click="attack('attack')">ATTACK</button>
        <button id="special-attack" @click="attack('specialAttack')">SPECIAL ATTACK</button>
        <button id="heal" @click="heal('heal')">HEAL</button>
        <button id="give-up" @click="giveUp">GIVE UP</button>
      </div>
    </section>
    <section class="row log" v-if="gameIsRunning && logs.length > 0">
      <div class="small-12 columns">
        <ul>
          <li v-for="(log, index) in logs" :class="{'player-turn': index%2==0, 'monster-turn': index%2!=0}">{{log}}</li>
        </ul>
      </div>
    </section>
  </div>
</body>
<script src="vue.js"></script>
<script src="app.js"></script>

</html>
